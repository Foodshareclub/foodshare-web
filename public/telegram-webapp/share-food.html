<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Share Food - FoodShare</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }

        .required {
            color: #FF385C;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #ddd);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #FF385C);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .photo-upload {
            border: 2px dashed var(--tg-theme-hint-color, #ddd);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
        }

        .photo-upload:hover {
            border-color: var(--tg-theme-button-color, #FF385C);
            background: var(--tg-theme-bg-color);
        }

        .photo-upload.has-photo {
            padding: 0;
            border: none;
        }

        .photo-preview {
            width: 100%;
            border-radius: 12px;
            display: none;
        }

        .photo-preview.show {
            display: block;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 14px;
            color: var(--tg-theme-hint-color);
        }

        input[type="file"] {
            display: none;
        }

        .location-input {
            position: relative;
        }

        .location-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--tg-theme-button-color, #FF385C);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
        }

        .hint {
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-top: 4px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            margin-top: 4px;
        }

        .error {
            color: #FF385C;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #FF385C);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Share Food</h1>
        <p class="subtitle">Help reduce waste by sharing surplus food with your community</p>

        <form id="shareForm">
            <div class="form-group">
                <label>Photo <span class="required">*</span></label>
                <div class="photo-upload" id="photoUpload">
                    <div class="upload-icon">üì∏</div>
                    <div class="upload-text">Tap to add a photo of your food</div>
                    <img id="photoPreview" class="photo-preview" alt="Food preview">
                </div>
                <input type="file" id="photoInput" accept="image/*" required>
                <div class="error" id="photoError">Please add a photo</div>
            </div>

            <div class="form-group">
                <label for="foodName">Food Name <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="foodName" 
                    placeholder="e.g., Fresh Apples from My Garden"
                    maxlength="100"
                    required
                >
                <div class="char-count"><span id="nameCount">0</span>/100</div>
                <div class="error" id="nameError">Please enter a food name</div>
            </div>

            <div class="form-group">
                <label for="description">Description <span class="required">*</span></label>
                <textarea 
                    id="description" 
                    placeholder="About 2kg of organic apples.&#10;Perfect for eating or baking.&#10;Available for pickup today until 6pm."
                    maxlength="500"
                    required
                ></textarea>
                <div class="char-count"><span id="descCount">0</span>/500</div>
                <div class="hint">Include quantity, condition, and pickup details</div>
                <div class="error" id="descError">Please add a description</div>
            </div>

            <div class="form-group">
                <label for="location">Pickup Location</label>
                <div class="location-input">
                    <input 
                        type="text" 
                        id="location" 
                        placeholder="e.g., Prague 1, Wenceslas Square"
                    >
                    <button type="button" class="location-btn" id="useLocationBtn">üìç Use GPS</button>
                </div>
                <div class="hint">Type address or use GPS location</div>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Posting your food...</div>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Share Food');
        tg.MainButton.show();

        // Form elements
        const form = document.getElementById('shareForm');
        const photoInput = document.getElementById('photoInput');
        const photoUpload = document.getElementById('photoUpload');
        const photoPreview = document.getElementById('photoPreview');
        const foodName = document.getElementById('foodName');
        const description = document.getElementById('description');
        const location = document.getElementById('location');
        const useLocationBtn = document.getElementById('useLocationBtn');
        const loading = document.getElementById('loading');

        let photoFile = null;

        // Photo upload
        photoUpload.addEventListener('click', () => {
            photoInput.click();
        });

        photoInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                photoFile = file;
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                    photoPreview.classList.add('show');
                    photoUpload.classList.add('has-photo');
                    photoUpload.querySelector('.upload-icon').style.display = 'none';
                    photoUpload.querySelector('.upload-text').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Character counters
        foodName.addEventListener('input', () => {
            document.getElementById('nameCount').textContent = foodName.value.length;
        });

        description.addEventListener('input', () => {
            document.getElementById('descCount').textContent = description.value.length;
        });

        // Use GPS location
        useLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                useLocationBtn.textContent = '‚è≥ Getting...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        location.value = `${position.coords.latitude}, ${position.coords.longitude}`;
                        useLocationBtn.textContent = '‚úÖ Got it!';
                        setTimeout(() => {
                            useLocationBtn.textContent = 'üìç Use GPS';
                        }, 2000);
                    },
                    (error) => {
                        alert('Could not get location. Please type it manually.');
                        useLocationBtn.textContent = 'üìç Use GPS';
                    }
                );
            } else {
                alert('Geolocation is not supported');
            }
        });

        // Form validation
        function validateForm() {
            let isValid = true;

            if (!photoFile) {
                document.getElementById('photoError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('photoError').classList.remove('show');
            }

            if (!foodName.value.trim()) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.remove('show');
            }

            if (!description.value.trim()) {
                document.getElementById('descError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('descError').classList.remove('show');
            }

            return isValid;
        }

        // Submit form
        tg.MainButton.onClick(async () => {
            if (!validateForm()) {
                tg.showAlert('Please fill in all required fields');
                return;
            }

            tg.MainButton.showProgress();
            form.style.display = 'none';
            loading.classList.add('show');

            try {
                // Convert photo to base64
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const photoBase64 = e.target.result.split(',')[1];

                    // Send data back to bot
                    const data = {
                        photo: photoBase64,
                        foodName: foodName.value.trim(),
                        description: description.value.trim(),
                        location: location.value.trim() || null,
                        userId: tg.initDataUnsafe.user.id
                    };

                    tg.sendData(JSON.stringify(data));
                    tg.close();
                };
                reader.readAsDataURL(photoFile);
            } catch (error) {
                tg.showAlert('Error: ' + error.message);
                tg.MainButton.hideProgress();
                form.style.display = 'block';
                loading.classList.remove('show');
            }
        });

        // Back button
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
