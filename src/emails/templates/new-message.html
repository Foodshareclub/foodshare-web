<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Message - Foodshare</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f0f0f0; color: #363a57; -webkit-font-smoothing: antialiased;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f0f0f0; padding: 40px 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px; background-color: #ffffff; border-radius: 16px; overflow: hidden;">
          
          <!-- Header -->
          <tr>
            <td style="background-color: #00A699; padding: 50px 30px; text-align: center;">
              <img src="https://***REMOVED***.supabase.co/storage/v1/object/public/assets/logo-512.png" alt="Foodshare Logo" width="80" height="80" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px; border: 4px solid rgba(255, 255, 255, 0.4); background: white; padding: 4px;">
              <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-weight: 800;">You've Got a Message! ðŸ’¬</h1>
              <p style="margin: 12px 0 0; color: rgba(255, 255, 255, 0.95); font-size: 16px;">Someone wants to connect with you</p>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="padding: 50px 40px; background-color: #fafafa;">
              <!-- Sender Info -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: white; border-radius: 12px; border: 2px solid #f0f0f0; margin-bottom: 20px;">
                <tr>
                  <td style="padding: 25px;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td width="60" valign="top">
                          <img src="{{ .SenderAvatar }}" alt="{{ .SenderName }}" width="50" height="50" style="width: 50px; height: 50px; border-radius: 50%; border: 3px solid #00A699;">
                        </td>
                        <td valign="middle" style="padding-left: 15px;">
                          <p style="margin: 0; font-size: 18px; font-weight: 700; color: #363a57;">{{ .SenderName }}</p>
                          <p style="margin: 4px 0 0; font-size: 14px; color: #888888;">sent you a message</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Message Preview -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: white; border-radius: 12px; border: 2px solid #f0f0f0;">
                <tr>
                  <td style="padding: 30px;">
                    <p style="margin: 0 0 15px; font-size: 13px; font-weight: 600; color: #888888; text-transform: uppercase; letter-spacing: 1px;">Message Preview</p>
                    
                    <!-- Message Bubble -->
                    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f0f9f8; border-radius: 12px; border-left: 4px solid #00A699;">
                      <tr>
                        <td style="padding: 20px;">
                          <p style="margin: 0; font-size: 16px; line-height: 1.7; color: #363a57; font-style: italic;">"{{ .MessagePreview }}"</p>
                        </td>
                      </tr>
                    </table>
                    
                    <!-- CTA Button -->
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td align="center" style="padding: 30px 0 10px;">
                          <a href="{{ .ConversationURL }}" style="display: inline-block; padding: 18px 48px; background-color: #00A699; color: #ffffff; text-decoration: none; border-radius: 50px; font-weight: 700; font-size: 16px; text-transform: uppercase; letter-spacing: 1px;">ðŸ’¬ Reply Now</a>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

              <!-- Listing Context (if applicable) -->
              <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin: 20px 0 0; background-color: #ffffff; border-radius: 8px; border: 1px solid #e0e0e0;">
                <tr>
                  <td style="padding: 20px;">
                    <table width="100%" cellpadding="0" cellspacing="0" border="0">
                      <tr>
                        <td width="80" valign="top">
                          <img src="{{ .ListingImage }}" alt="{{ .ListingTitle }}" width="70" height="70" style="width: 70px; height: 70px; border-radius: 8px; object-fit: cover;">
                        </td>
                        <td valign="middle" style="padding-left: 15px;">
                          <p style="margin: 0; font-size: 12px; font-weight: 600; color: #888888; text-transform: uppercase;">Regarding</p>
                          <p style="margin: 4px 0 0; font-size: 16px; font-weight: 700; color: #363a57;">{{ .ListingTitle }}</p>
                          <p style="margin: 4px 0 0; font-size: 14px; color: #00A699;">{{ .ListingType }}</p>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #00A699; padding: 30px; text-align: center;">
              <img src="https://***REMOVED***.supabase.co/storage/v1/object/public/assets/logo-512.png" alt="Foodshare" width="40" height="40" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid rgba(255, 255, 255, 0.4); background: white; padding: 2px;">
              <p style="margin: 15px 0 0; font-size: 14px; color: rgba(255, 255, 255, 0.9);">Foodshare LLC &copy; 2025</p>
              <p style="margin: 10px 0 0; font-size: 13px; color: rgba(255, 255, 255, 0.8);">
                <a href="{{ .UnsubscribeURL }}" style="color: #ffffff; text-decoration: underline;">Manage notification preferences</a>
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
