# Bun configuration for FoodShare
# https://bun.sh/docs/runtime/bunfig

# Bun is used for everything:
# - Package management (bun install)
# - Dev server (bun --bun next dev)
# - Production builds (bun --bun next build)
# - Production server (bun --bun next start)
# - Testing (bun test)
# - Script execution (bun run)

[install]
# Exact versions for reproducible builds
exact = true
# Faster installs
concurrentScripts = 16

[install.lockfile]
save = true
print = "yarn"

[test]
coverage = true
coverageDir = "coverage"
preload = ["./src/__tests__/happydom.ts", "./src/__tests__/setup.ts"]

[run]
# Use Bun runtime for all scripts
bun = true
