name: Deploy Localization Edge Function

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "supabase/functions/localization/**"
      - "src/locales/**"
      - ".github/workflows/localization-deploy.yml"
  pull_request:
    paths:
      - "supabase/functions/localization/**"
      - "src/locales/**"
  workflow_dispatch:

jobs:
  test:
    name: Test Localization Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile translations
        run: bun run compile

      - name: Run tests
        run: bun run test-localization
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  deploy:
    name: Deploy to Supabase
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy edge function
        run: |
          supabase functions deploy localization \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Verify deployment
        run: |
          curl -f "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/localization?locale=en" || exit 1

  sync-translations:
    name: Sync Translations to Database
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Compile translations
        run: bun run compile

      - name: Sync to database
        run: bun run sync-translations
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Verify sync
        run: |
          echo "âœ… Translations synced successfully"

  notify:
    name: Notify Deployment
    runs-on: ubuntu-latest
    needs: [deploy, sync-translations]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Send notification
        run: |
          echo "ðŸš€ Localization edge function deployed"
          echo "ðŸ“Š Status: ${{ needs.deploy.result }}"
          echo "ðŸ”„ Sync: ${{ needs.sync-translations.result }}"
