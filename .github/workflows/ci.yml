name: CI/CD

on:
  push:
    branches: [main, develop, organic]
  pull_request:
    branches: [main, develop, organic]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.1.38"
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  setup:
    name: Setup
    runs-on: self-hosted
    timeout-minutes: 10
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}" >> $GITHUB_OUTPUT
      
      - name: Check cache
        id: cache-check
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}
          lookup-only: true
      
      - if: steps.cache-check.outputs.cache-hit != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - if: steps.cache-check.outputs.cache-hit != 'true'
        name: Install dependencies
        run: bun install --frozen-lockfile
      
      - if: steps.cache-check.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.key }}

  checks:
    name: ${{ matrix.check }}
    runs-on: self-hosted
    needs: setup
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        check: [lint, type-check, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ needs.setup.outputs.cache-key }}
      
      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run ${{ matrix.check }}
        run: |
          case "${{ matrix.check }}" in
            type-check) bun run type-check ;;
            test) bun run test:ci ;;
            *) bun run ${{ matrix.check }} ;;
          esac
      
      - if: matrix.check == 'test'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

  build:
    name: Build
    runs-on: self-hosted
    needs: [setup, checks]
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
      
      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ needs.setup.outputs.cache-key }}
      
      - if: steps.cache.outputs.cache-hit != 'true'
        name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      
      - name: Archive build
        run: tar -czf build.tar.gz .next package.json bun.lock
      
      - uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: build.tar.gz
          retention-days: 7

  deploy:
    name: Deploy
    runs-on: self-hosted
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    environment:
      name: production
      url: https://foodshare.club
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}
      
      - name: Deploy with rollback
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 15m
          script: |
            set -e
            cd /home/organic/dev/foodshare-web
            
            # Backup current version
            BACKUP_DIR="/tmp/foodshare-backup-$(date +%s)"
            mkdir -p "$BACKUP_DIR"
            docker commit foodshare-web "$BACKUP_DIR/image" 2>/dev/null || true
            
            # Pull and deploy
            git pull origin main
            
            # Transfer and extract build artifact
            scp -i ~/.ssh/id_rsa_gitlab organic@localhost:/tmp/build.tar.gz .
            tar -xzf build.tar.gz
            
            # Build and start new container
            docker compose --env-file .env.production build --no-cache
            docker compose --env-file .env.production up -d --force-recreate
            
            # Health check with rollback
            echo "Waiting for service..."
            for i in {1..60}; do
              if curl -sf http://localhost/api/health > /dev/null; then
                echo "✅ Deploy successful"
                rm -rf "$BACKUP_DIR"
                exit 0
              fi
              sleep 2
            done
            
            # Rollback on failure
            echo "❌ Deploy failed, rolling back..."
            docker stop foodshare-web || true
            docker rm foodshare-web || true
            docker run -d --name foodshare-web "$BACKUP_DIR/image" || true
            docker logs foodshare-web --tail 100
            exit 1
      
      - name: Smoke tests
        if: success()
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Critical endpoints
            curl -sf http://localhost/ > /dev/null || exit 1
            curl -sf http://localhost/api/health > /dev/null || exit 1
            curl -sf http://localhost/food > /dev/null || exit 1
            echo "✅ Smoke tests passed"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment failed - check logs"
          # Add Slack/Discord webhook here

  status:
    name: CI Status
    runs-on: self-hosted
    needs: [checks, build]
    if: always()
    steps:
      - run: |
          [[ "${{ needs.checks.result }}" == "success" ]] || exit 1
          [[ "${{ needs.build.result }}" == "success" ]] || exit 1
