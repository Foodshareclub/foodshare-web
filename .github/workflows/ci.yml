name: CI/CD

on:
  push:
    branches:
      - main
      - develop
      - organic
  pull_request:
    branches:
      - main
      - develop
      - organic
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "latest"
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

jobs:
  # Install dependencies once and cache for all jobs
  setup:
    name: Setup
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Cache node_modules
        uses: actions/cache/save@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

  # Parallel checks - all run at the same time after setup
  checks:
    name: Checks (Lint, Type, Test)
    runs-on: self-hosted
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        check: [lint, type-check, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: Run ${{ matrix.check }}
        run: |
          if [ "${{ matrix.check }}" = "type-check" ]; then
            NODE_OPTIONS="--max-old-space-size=1536" bun run type-check
          elif [ "${{ matrix.check }}" = "test" ]; then
            bun run test:ci
          else
            bun run ${{ matrix.check }}
          fi

      - name: Upload coverage reports
        if: matrix.check == 'test' && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: self-hosted
    needs: checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}

      - name: Build application
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: "true"

  # Deploy to VPS via SSH (only on push to main)
  deploy:
    name: Deploy to VPS
    runs-on: self-hosted
    needs: [checks, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 20m
          script: |
            cd /home/organic/dev/foodshare-web
            git pull origin main
            # Build with memory limits to prevent OOM
            docker compose --env-file .env.production build --memory 2g
            docker compose --env-file .env.production up -d --remove-orphans

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            sleep 5
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost)
            if [ "$STATUS" != "200" ]; then
              echo "Deployment verification failed: HTTP $STATUS"
              docker logs foodshare-web --tail 20
              exit 1
            fi
            echo "Deployment verified: HTTP 200"

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: self-hosted
    needs: [checks, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.checks.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed"
