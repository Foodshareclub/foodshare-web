name: CI/CD

on:
  push:
    branches: [main, develop, organic]
  pull_request:
    branches: [main, develop, organic]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.9"

jobs:
  ci:
    name: CI
    runs-on: [self-hosted, Linux]
    timeout-minutes: 20
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: echo "key=${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}" >> $GITHUB_OUTPUT

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ steps.cache-key.outputs.key }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: ./node_modules/.bin/tsc --noEmit

      - name: Test
        run: bun run test:ci

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info

      - name: Build
        run: bun run build
        env:
          SKIP_ENV_VALIDATION: "true"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Save cache
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            .next/cache
          key: ${{ steps.cache-key.outputs.key }}


  deploy:
    name: Deploy
    runs-on: [self-hosted, Linux]
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 15
    environment:
      name: production
      url: https://foodshare.club
    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        env:
          SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
          SSH_HOST: ${{ secrets.VPS_HOST }}
          SSH_USER: ${{ secrets.VPS_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts 2>/dev/null

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'EOF'
          set -e
          cd /home/organic/dev/foodshare-web
          
          BACKUP_DIR="/tmp/foodshare-backup-$(date +%s)"
          mkdir -p "$BACKUP_DIR"
          docker commit foodshare-web "$BACKUP_DIR/image" 2>/dev/null || true
          
          git pull origin main
          docker compose --env-file .env.production build
          docker compose --env-file .env.production up -d --force-recreate
          
          for i in {1..30}; do
            if curl -sf http://localhost/api/health > /dev/null; then
              echo "Deploy successful"
              rm -rf "$BACKUP_DIR"
              exit 0
            fi
            sleep 2
          done
          
          echo "Deploy failed, rolling back"
          docker stop foodshare-web && docker rm foodshare-web
          docker run -d --name foodshare-web "$BACKUP_DIR/image"
          exit 1
          EOF

          rm -f ~/.ssh/deploy_key
